<div class="wrapper wrapper-content animated fadeInRight">
    <app-topnav></app-topnav>
    <div class="page-content" >
        <!-- <div class="container-fluid text-center" [ngStyle]="{'background-image': getBackgroundImage()}"> -->
            <div class="container-fluid text-center" >
            <div class="row">
                <div class="col-lg-6 ml-auto justify-content-center ">
                    <h3 class="m-t-none m-b">Welcome to Sign Up</h3>
                    <form role="form" [formGroup]="userGroupModel" (ngSubmit)="createUser()" #userform="ngForm">
                        <div class="form-group"><input type="email" placeholder="Enter email" class="form-control"
                                formControlName="email">
                        </div>

                        <div class="form-group"> <input type="text" placeholder="Enter First Name" class="form-control"
                                formControlName="firstName">
                        </div>

                        <div class="form-group"><input type="text" placeholder="Enter Last Name" class="form-control"
                                formControlName="lastName">
                        </div>

                        <div class="form-group"><input type="password" placeholder="Password" class="form-control"
                                formControlName="password">
                        </div>
                        <button class="btn btn-sm btn-primary float-right m-t-n-xs" type="submit">
                            <strong>Sign Up</strong>
                        </button>

                        <p class="text-muted">Already Have Account <span [routerLink]="['user/signin']"></span></p>
                    </form>
                </div>

            </div>
        </div>

        <app-footer></app-footer>

    </div>
