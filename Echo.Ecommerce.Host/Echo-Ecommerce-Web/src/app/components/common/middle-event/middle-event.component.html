<div class="events mt-50 mb-50">
    <div class="container-fluid d-flex">
        <div class="row no-gutters">
            <div class="col-md-4 mb-30" *ngFor="let sale of this.salesEvents">
                <img [src]="sale.photo_url" alt="" href="sale.event_url">
            </div>
        </div>
    </div>
</div>
